<div id="forgot-container" class="w-full max-w-md mx-auto px-6">
    <!-- Logo & Title -->
    <div id="forgot-header" class="text-center mb-8">
        <div
            class="w-16 h-16 rounded-2xl bg-gradient-to-br from-fuchsia-500 to-purple-600 flex items-center justify-center mx-auto mb-4 shadow-lg">
            <i class="pi pi-lock text-2xl text-white"></i>
        </div>
        <h1 class="text-2xl font-bold text-color m-0">Reset password</h1>
        <p class="text-sm text-muted-color mt-1">We'll send you a reset link</p>
    </div>

    <!-- Form -->
    <div id="forgot-form"
        class="bg-surface-0 dark:bg-surface-900 rounded-2xl border border-surface-100 dark:border-surface-800 p-8 shadow-sm">
        @if (!sent()) {
        <div class="flex flex-col gap-2 mb-6">
            <label for="forgot-email" class="text-sm font-medium text-color">Email</label>
            <input id="forgot-email" type="email" pInputText placeholder="your@email.com" [ngModel]="email()"
                (ngModelChange)="email.set($event)" (keydown.enter)="onSubmit()" class="w-full" />
        </div>

        <p-button id="forgot-submit-btn" label="Send Reset Link" icon="pi pi-envelope" class="w-full"
            [style]="{ width: '100%' }" (click)="onSubmit()" [loading]="loading()" />
        } @else {
        <div class="text-center py-4">
            <i class="pi pi-check-circle text-4xl text-green-500 mb-3"></i>
            <p class="text-color font-medium">Reset link sent!</p>
            <p class="text-sm text-muted-color">Check your email for instructions.</p>
        </div>
        }
    </div>

    <!-- Back to Login -->
    <p id="forgot-login-link" class="text-center text-sm text-muted-color mt-6">
        <a routerLink="/login" class="text-primary font-medium hover:underline cursor-pointer">
            <i class="pi pi-arrow-left text-xs mr-1"></i>Back to Sign In
        </a>
    </p>
</div>
