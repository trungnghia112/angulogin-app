<div id="pages-container" class="flex h-screen bg-surface-950 overflow-hidden">
    <!-- Main Navigation (Icon Rail) -->
    <app-main-nav />

    <!-- Sub Sidebar (Conditional) -->
    @if (hasSidebar()) {
    <div id="pages-sidebar-wrapper" class="transition-all duration-300 ease-in-out">
        @switch (sidebarType()) {
        @case ('folders') {
        <app-sidebar [folders]="folders()" [selectedFolderId]="selectedFolderId()"
            (folderSelected)="onFolderSelected($event)" (addFolderClicked)="onAddFolder()"
            (settingsClicked)="onSettings()" (folderSettingsClicked)="onFolderSettings()"
            (profilesDirectoryChanged)="onProfilesDirectoryChanged($event)" />
        }
        @case ('extensions') {
        <!-- Extensions sidebar placeholder -->
        <aside id="pages-extensions-sidebar" class="flex flex-col h-screen w-60 bg-surface-900 border-r border-surface-700">
            <div id="pages-extensions-sidebar-header" class="px-4 py-4 border-b border-surface-700">
                <span id="pages-extensions-sidebar-title" class="text-base font-semibold text-surface-0">Extensions</span>
            </div>
            <div id="pages-extensions-sidebar-content"
                class="flex-1 flex items-center justify-center text-surface-0 text-sm">
                Coming soon...
            </div>
        </aside>
        }
        }
    </div>
    }

    <!-- Main Content -->
    <main id="pages-main-content" class="flex-1 flex flex-col overflow-hidden">
        <router-outlet />
    </main>
</div>
